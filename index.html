<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ea580c" />
    <meta name="description" content="Chilli paste ordering and delivery system for Maldives" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Open Graph / Social Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lonumirus - Chilli Paste Delivery" />
    <meta property="og:description" content="Order authentic Maldivian chilli paste delivered to your boat or address" />

    <title>Lonumirus - Chilli Paste Delivery</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA (only in production)
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
